<html>
    <head>
        <title>Colspan</title>
        <style>
            table, th ,td {
                border: 1px solid black;
                border-collapse: collapse;
            }
        </style>
    </head>
    
    <body>
        <h2>Colspan</h2>
        <p>Menggabungkan 2 kolom jadi 1, tapi masih memiliki 2 baris</p>

        <table style="width:100%">
            <tr>
                <th colspan="2">Nama</th>
                <th>Umur</th>
            </tr>
            <tr>
                <td>Agus</td>
                <td>Wajik</td>
                <td style="text-align: center;">Almarhum</td>
            </tr>
            <tr>
                <td>Sugeng</td>
                <td>Endang</td>
                <td style="text-align: center;">40</td>
            </tr>
        </table>
    </body>
</html>
