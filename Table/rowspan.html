<html>
    <head>
        <title>Rowspan</title>
        <style>
            table, th, td {
                border: 1px solid black;
                border-collapse: collapse;
            }
        </style>
    </head>
    
    <body>
        <h2>Rowspan</h2>
        <p>Menambahkan 2 baris baru pada 1 kolom</p>
        
        <table style="width: 100%;">
            <tr>
                <th>Nama</th>
                <td style="text-align: center;">Budi</td>
            </tr>
            <tr>
                <th rowspan="2">Nomor Telepon</th>
                <td style="text-align: center;">0851-2345-6789</td>
            </tr>
            <tr>
                <td style="text-align: center;">0859-8765-4321</td>
            </tr>
        </table>
    </body>
</html>
