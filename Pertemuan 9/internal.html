<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Intenal</title>
    <style>
        h1 {
            color: red;
            text-align: center;
        }
        h2 {
            color: blue;
        }
        p {
            color: green;
        }
        footer {
            text-align: center;
            color: white;
            background-color: black;
        }
    </style>
</head>
<body>
    <h1>CSS Internal</h1>
    <h2>Apa itu CSS Internal?</h2>
    <p>CSS Internal adalah cara untuk menyimpan CSS di dalam file HTML.</p>
    <footer>Galen Dnais Bayanaka</footer>
</body>
</html>
