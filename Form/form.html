<html>
    <head>
        <title>Web Form</title>
    </head>
    <body>
        <h2>Contoh Form</h2>
        <form action="#">
            <label for="namaD">Nama Lengkap :</label><br>
            <input type="text" id="namaD" name="namaD" placeholder="Nama Lengkap Anda"><br>
            <!-- <label for="namaT">Nama tengah :</label><br>
            <input type="text" id="namaT" name="namaT" placeholder="Nama Tengah"><br>
            <label for="namaA">Nama akhir :</label><br>
            <input type="text" id="namaA" name="namaA" placeholder="Nama Akhir"><br> -->
            <label for="lahir">Tempat Lahir :</label><br>
            <input type="text" id="lahir" name="lahir" placeholder="Kota Tempat Lahir Anda"><br>

            <h2>Ini Adalah Contoh Radio Button</h2>
            <input type="radio" id="HTML" name="bahasa" value="HTML">
            <label for="HTML">HTML</label><br>
            <input type="radio" id="CSS" name="bahasa" value="CSS">
            <label for="CSS">CSS</label><br>
            <input type="radio" id="JavaScript" name="bahasa" value="JavaScript">
            <label for="JavaScript">JavaScript</label><br>

            <h2>Ini Adalah Contoh Checkbox</h2>
            <input type="checkbox" id="kendaraan1" name="kendaraan1" value="Sepeda">
            <label for="kendaraan1">Sepeda</label><br>
            <input type="checkbox" id="kendaraan2" name="kendaraan2" value="Motor">
            <label for="kendaraan2">Motor</label><br>
            <input type="checkbox" id="kendaraan3" name="kendaraan3" value="Mobil">
            <label for="kendaraan3">Mobil</label><br><br>

            <input type="submit" value="Submit">
        </form>
        <fieldset>
            <legend><b>Options</b></legend>
            <table>
              <tr>
                <td colspan="1"><label>Passengers:&nbsp; </label></td></tr></table>    
  </fieldset>
    </body>
</html>
